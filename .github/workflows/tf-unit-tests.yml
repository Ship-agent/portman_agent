name: 'Terraform Unit Tests'

on:
  push:

permissions:
  #security-events: write # Needed to upload-sarif
  contents: read # Needed to clone repo
  #actions: read # Potentially needed for private repositories (see https://github.com/github/codeql-action/issues/2117)
  id-token: write # This is required for requesting the JWT

jobs:
  terraform-unit-tests:
    name: 'Terraform Unit Tests'
    runs-on: ubuntu-latest
    environment: Development  # Use GitHub environment for secrets

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      # Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          #allow-no-subscriptions: false
          #auth-type: IDENTITY

      # Validate Terraform configuration
      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # Run Terraform Plan (Preview Changes)
      - name: Terraform Plan
        run: terraform plan -out=tfplan
